<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة السوشيال ميديا</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');

        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(135deg, #333, #000);
            color: white;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* تصميم اللودينج */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000, #333);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: white;
            font-size: 30px;
            font-weight: bold;
            animation: fadeOut 1s ease-in-out forwards;
            animation-delay: 2s;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .logo-container {
            margin-bottom: 20px;
            animation: bounceIn 1s ease-in-out;
        }

        @keyframes bounceIn {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-15px);
            }
            60% {
                transform: translateY(-8px);
            }
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #ddd;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* يجعل الصورة تظهر كاملة داخل الدائرة */
        }

        .company-name {
            margin-top: 10px;
            font-size: 22px;
            font-weight: bold;
            color: #f4f4f4;
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 0 10px;
        }

        .social-buttons a {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.3s ease, background-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
            animation: fadeIn 1.5s ease-in-out;
        }

        .social-buttons a i {
            margin-left: 10px;
        }

        .social-buttons a:hover {
            transform: scale(1.05);
        }

        .instagram {
            background: linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045);
        }

        .tiktok {
            background-color: #000000;
        }

        .snapchat {
            background-color: #fffc00;
            color: #000;
        }

        .maps {
            background-color: #34a853;
        }

        .website {
            background-color: #4a90e2;
        }

        .whatsapp {
            background-color: #25d366;
        }

        .phone {
            background-color: #007aff;
        }

        /* تصميم زر المنتجات */
        .products {
            background-color: #ff5722;
            animation: bounceIn 0.6s ease-in-out;
        }

        .products:hover {
            background-color: #e64a19;
            transform: scale(1.1);
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            60% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }

        .products i {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div>
            <div class="spinner"></div>
            <div style="margin-top: 15px;">LAVAL</div>
        </div>
    </div>

    <div class="container">
        <!-- دائرة اللوجو واسم الشركة -->
        <div class="logo-container">
            <div class="logo">
                <img src="https://i.ibb.co/gtS98wQ/Whats-App-Image-2024-11-23-at-3-56-19-PM.jpg" alt="شعار الشركة">
            </div>
            <div class="company-name">شركة لافال لاكسسوارات الألمنيوم - تجزئة وجملة</div>
        </div>

        <!-- عنوان -->
        <h1>تابعنا على السوشيال ميديا</h1>

        <!-- أزرار السوشيال ميديا -->
        <div class="social-buttons">
            <a href="https://www.instagram.com/lavalcompany.kw" class="instagram" target="_blank"><i class="fab fa-instagram"></i> إنستجرام</a>
            <a href="https://www.tiktok.com/@lavalcompany.kw" class="tiktok" target="_blank"><i class="fab fa-tiktok"></i> تيك توك</a>
            <a href="https://snapchat.com" class="snapchat" target="_blank"><i class="fab fa-snapchat-ghost"></i> سناب شات</a>
            <a href="https://maps.app.goo.gl/J89DqcWtEJaERVse8" class="maps" target="_blank"><i class="fas fa-map-marker-alt"></i> الموقع على الخريطة</a>
            <a href="https://yourwebsite.com" class="website" target="_blank"><i class="fas fa-globe"></i> الموقع الإلكتروني</a>
            <a href="https://wa.me/96595513030" class="whatsapp" target="_blank"><i class="fab fa-whatsapp"></i> واتساب</a>
            <a href="tel:+96595513030" class="phone" target="_blank"><i class="fas fa-phone"></i> الاتصال</a>
            <a href="https://sites.google.com/view/lavalcompanytrading/%D8%A7%D9%84%D8%B5%D9%81%D8%AD%D8%A9-%D8%A7%D9%84%D8%B1%D8%A6%D9%8A%D8%B3%D9%8A%D8%A9" class="products" target="_blank"><i class="fas fa-box"></i> المنتجات</a>
        </div>
    </div>

    <script>
        window.addEventListener('load', function() {
            document.getElementById('loading').style.display = 'none';
        });
    </script>
</body>
</html>
